<template name="board_edit_form">
  {{#modal title='Edit board' id='board-edit-modal'}}
    <div class="row">
      <div class="col-sm-6">
        {{#autoForm collection="Boards" doc=board id="board_edit_form" type="update"}}
          <fieldset>
          <!--<legend>Edit a Board</legend>-->
          {{> afQuickField name='name'}}
          {{> afQuickField name='description'}}
          {{> afQuickField name='isPrivate'}}
          </fieldset>
          <button type="submit" class="btn btn-primary">Save</button>
        {{/autoForm}}
        {{> quickRemoveButton collection="Boards" _id=board._id class="btn btn-danger"}}
      </div>
    </div>
  {{/modal}}
</template>
