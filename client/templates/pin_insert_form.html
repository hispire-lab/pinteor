<template name="pin_insert_form">
  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#insertPinModal">NEW PIN</button>
  <!-- Modal -->
  <div class="modal fade" id="insertPinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Pin</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6">
                {{#autoForm collection="Pins" id="pin_insert_form" type="insert"}}
                  <fieldset>
                    <legend>Add a Pin</legend>
                    {{> afQuickField name='title'}}
                    {{> afQuickField name='imgUrl'}}
                    {{> afFieldInput name='boardId' type='hidden' value=boardId}}
                  </fieldset>
                  <button type="submit" class="btn btn-primary">Create</button>
                {{/autoForm}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END Modal -->
