<template name="pin_move_form">
  {{#modal title='Move pin' id='pin-move-modal'}}
    <div class="row">
      <div class="col-sm-6">
        {{#autoForm doc=pin id="pin_move_form" type="normal" schema="PinMoveFormSchema"}}
          <fieldset>
            {{> afQuickField name="boardId" firstOption=false options=boardIdsByName}}
          </fieldset>
          <button type="submit" class="btn btn-primary">Save</button>
        {{/autoForm}}
      </div>
    </div>
  {{/modal}}
</template>
