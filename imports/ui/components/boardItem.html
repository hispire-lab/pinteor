<Template name="boardItem">
  <h1>{{board.name}}</h1>
  <p>{{board.description}}</p>
  {{#if isCurrentUser board.userId}}
    <button
      type="button"
      class="btn btn-default btn-lg js-edit"
      aria-label="Pencil"
    >
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
  {{/if}}
</Template>
