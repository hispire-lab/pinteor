<template name="userLayout">
  {{#if userReady}}
    {{#if user}}
      {{> userToolBar ""}}
      {{> userProfileHeader user=user}}
      {{> Template.dynamic template=regions.userLayout.main data=""}}
    {{else}}
      <p>Not found</p>
    {{/if}}
  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
